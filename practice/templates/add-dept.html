<div class="container">
    <h2 align="center" style="text-decoration:underline;">ADDING DEPARTMENT</h2>
    <br>
    <form method="POST" action="add_dept_data"  class="form-horizontal">
      {% csrf_token %}
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="deptid" style="text-align:left;">Departmet id:</label>
      <div class="col-sm-6">
      <input type="number" class="form-control" id="deptid" placeholder="Enter department id" name="deptid" required>
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="dept" style="text-align:left;">Department:</label>
      <div class="col-sm-6">
      <select class="form-control" id="dept" name="dept_name" required>
        <option value="">Select department</option>
        <option value="development">Development</option>
        <option value="testing">Testing</option>
        <option value="human resource">Human Resource</option>
        <option value="sales">Sales</option>
      </select>
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="dept_head_name" style="text-align:left;">Department head name:</label>
      <div class="col-sm-6">
      <input type="text" class="form-control" id="dept_head_name" placeholder="Enter department head name" name="dept_head_name" required>
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="ph_num" style="text-align:left;">Phone number:</label>
      <div class="col-sm-6">
      <input type="text" class="form-control" id="ph_num" placeholder="Enter department phone number" name="ph_num" required>
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="email" style="text-align:left;">Email:</label>
      <div class="col-sm-6">
      <input type="email" class="form-control" id="email" placeholder="Enter department email" name="email" required>
      </div>
      </div>
      <div class="form-group" >
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2"></label>
        <div class="col-sm-4" ><button type="submit">add department</button>
      </div>
      </div>

  </form>
</div>
