<head>
    <title>profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ONLINE EMPLOYEE MANAGEMENT SYSTEM</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="home">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Employees<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="addemp">add employee</a></li>
          <li><a href="emplist">view employees</a></li>
        </ul>
      </li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Department<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="add-dept">add department</a></li>
          <li><a href="deptlist">view departments</a></li>
        </ul>
      </li>
      <li><a href="admin_profile">Profile</a></li>

      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>-->
  </div>
</nav>
<div class="container">
    <h2 align="center" style="text-decoration:underline;">ADMIN PROFILE</h2>
    <br>
    <form method="POST" action="{% url 'profile' %}"  class="form-horizontal">
      {% csrf_token %}
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="fullname" style="text-align:left;">Fullname:</label>
      <div class="col-sm-6">
      <input type="text" class="form-control" id="fullname" value="{{ name }}" name="fullname">
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="gen" style="text-align:left;">Gender:</label>
      <div class="col-sm-6">
      <select class="form-control" id="gen" name="gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="ph_num" style="text-align:left;">Phone number:</label>
      <div class="col-sm-6">
      <input type="text" class="form-control" id="ph_num" value="{{ ph_num }}" name="ph_num">
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="email" style="text-align:left;">Email:</label>
      <div class="col-sm-6">
      <input type="email" class="form-control" id="email" value="{{ email }}" name="email">
      </div>
      </div>
      <div class="form-group" >
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2"></label>
        <div class="col-sm-4" ><button type="submit">save</button>
      </div>
      </div>

  </form>
</div>
</body>
</html>
