</head>
<body>

  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ONLINE EMPLOYEE MANAGEMENT SYSTEM</a>

      <li><a href="home">Home</a></li>

          <li><a href="add-dept">add department</a></li>

  </div>
</nav>
<div class="container">
    <h2 align="center" style="text-decoration:underline;">CHANGE PASSWORD</h2>
    <br>
    <form method="POST" action="{% url 'updt_pwd' %}"  class="form-horizontal">
      {% csrf_token %}
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="old_pwd" style="text-align:left;">Old password:</label>
      <div class="col-sm-6">
      <input type="password" class="form-control" id="old_pwd" placeholder="enter old password" name="old_pwd" required>
      </div>
      <label class="control-label col-sm-3" style="color:red;">{{ err_msg }}</label>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="new_pwd" style="text-align:left;">New password:</label>
      <div class="col-sm-6">
      <input type="password" class="form-control" id="new_pwd" placeholder="enter new password" name="new_pwd" required>
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="cnf_pwd" style="text-align:left;">Confirm password:</label>
      <div class="col-sm-6">
      <input type="password" class="form-control" id="cnf_pwd" placeholder="re-enter password" name="cnf_pwd" required>
      </div>
      <label class="control-label col-sm-3" style="color:red;">{{ err_msg1 }}</label>
      </div>
      <div class="form-group" >
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2"></label>
      <div class="col-sm-4" ><button type="submit">change password</button>
      </div>
      </div>

  </form>
</div>
</body>
</html>
