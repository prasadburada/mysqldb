</head>
<body>

  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ONLINE EMPLOYEE MANAGEMENT SYSTEM</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="home">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Employees<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="addemp">add employee</a></li>

  </div>
</nav>
<div class="container">
    <h2 align="center" style="text-decoration:underline;">EMPLOYEE UPDATE FORM</h2>
    <br>
    <form method="POST" action="{% url 'emp_update' %}"  class="form-horizontal">
      {% csrf_token %}
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="empid" style="text-align:left;">Empid:</label>
      <div class="col-sm-6">
      <input type="text" class="form-control" id="empid" value="{{empid}}" name="empid" readonly>
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="ph_num" style="text-align:left;">Phone number:</label>
      <div class="col-sm-6">
      <input type="text" class="form-control" id="ph_num" value="{{phone_number}}" name="ph_num" required>
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="email" style="text-align:left;">Email:</label>
      <div class="col-sm-6">
      <input type="email" class="form-control" id="email" value="{{email}}" name="email" required>
      </div>
      </div>
      <div class="form-group" >
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2"></label>
        <div class="col-sm-4" ><button type="submit">update</button>
      </div>
      </div>
    </form>
</div>
</body>
</html>
